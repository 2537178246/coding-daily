<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>整数的各位积和之差</title>
</head>
<body>
<script>
// 给你一个整数 n，请你帮忙计算并返回该整数「各位数字之积」与「各位数字之和」的差。

// 输入：n = 234
// 输出：15
// 解释：
// 各位数之积 = 2 * 3 * 4 = 24
// 各位数之和 = 2 + 3 + 4 = 9
// 结果 = 24 - 9 = 15

// 输入：n = 4421
// 输出：21
// 解释：
// 各位数之积 = 4 * 4 * 2 * 1 = 32
// 各位数之和 = 4 + 4 + 2 + 1 = 11
// 结果 = 32 - 11 = 21
/**
 * 无转化数组
 * @param {number} n
 * @return {number}
 */
const subtractProductAndSum = function(n) {
  n = n.toString()
  const len = n.length
  let add = 0,amass = 1
  for(let i = 0, j = len - 1; i < len; i++, j--) {
    amass = amass * Number(n.charAt(i))
    add += Number(n.charAt(j))
  }
  return amass - add
}
console.log(subtractProductAndSum(234))

// 60ms 39.97mb

/**
 * 数字
 * @param {number} n
 * @return {number}
 */
const subtractProductAndSum1 = function(n) {
  let add = 0,amass = 1
  while (n > 0) {
    let x = n % 10
    n = Math.floor(n / 10)
    amass *= x
    add += x
  }
  return amass - add
}
console.log(subtractProductAndSum1(234))
</script>
</body>
